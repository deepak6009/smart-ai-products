<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Product Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-bg">

<div class="chat-wrapper container py-4">
  <div class="chat-box shadow rounded-4 overflow-hidden">
    <div class="chat-header bg-gradient text-white p-3 d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center gap-2">
        <i class="bi bi-chat-dots fs-4"></i>
        <h5 class="mb-0">SmartBot</h5>
      </div>
      <span class="badge bg-success">‚óè Online</span>
    </div>
    <div class="chat-body p-3" id="chatBox"></div>
    <div class="chat-footer d-flex bg-dark-subtle p-3">
      <input type="text" class="form-control me-2" id="userInput" placeholder="Type a message..." />
      <button class="btn btn-primary px-4" onclick="sendMessage()"><i class="bi bi-send"></i></button>
    </div>
  </div>
</div>

<script src="chat.js"></script>
</body>
</html>
